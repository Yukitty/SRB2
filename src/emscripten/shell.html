<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>SRB2 asm.js</title>
		<style>
			body {background:#000;color:#fff;font-family:Verdana,sans-serif;font-size:13px;margin:0;padding:0}
			* {
				-webkit-touch-callout:none;
				-webkit-user-select:none;
				-khtml-user-select:none;
				-moz-user-select:none;
				-ms-user-select:none;
				user-select:none;
				cursor:default
			}
			#header {padding:5px;text-align:left}
			div,canvas {padding-right:0;margin-left:auto;margin-right:auto;display:block;text-align:center}
			canvas {border:0 none;padding:0;background:#fff}
			.spinner {
				height: 50px;
				width: 50px;
				margin: 0px auto;
				-webkit-animation: rotation .8s linear infinite;
				-moz-animation: rotation .8s linear infinite;
				-o-animation: rotation .8s linear infinite;
				animation: rotation 0.8s linear infinite;
				border-left: 10px solid rgb(0,150,240);
				border-right: 10px solid rgb(0,150,240);
				border-bottom: 10px solid rgb(0,150,240);
				border-top: 10px solid rgb(100,0,200);
				border-radius: 100%;
				background-color: rgb(200,100,250);
			}
			@-webkit-keyframes rotation {
				from {-webkit-transform: rotate(0deg);}
				to {-webkit-transform: rotate(360deg);}
			}
			@-moz-keyframes rotation {
				from {-moz-transform: rotate(0deg);}
				to {-moz-transform: rotate(360deg);}
			}
			@-o-keyframes rotation {
				from {-o-transform: rotate(0deg);}
				to {-o-transform: rotate(360deg);}
			}
			@keyframes rotation {
				from {transform: rotate(0deg);}
				to {transform: rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<div id="header"><a href="https://www.srb2.org"><img src="https://www.srb2.org/wp-content/themes/srb2/images/banner.png"></a></div>
		<div><input type="button" value="Fullscreen" onclick="Module.requestFullScreen(true,false)"></div>
		<div><canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas></div>
		<figure style="overflow:visible" id="spinner"><div class="spinner"></div></figure>
		<div id="status">Downloading...</div>
		<div><progress value="0" max="100" id="progress" hidden=1></progress></div>
		<script type='text/javascript'>
			var statusElement = document.getElementById('status');
			var progressElement = document.getElementById('progress');
			var spinnerElement = document.getElementById('spinner');

			var Module = {
				preRun: [],
				postRun: [],
				print: function(text) {
					text = Array.prototype.slice.call(arguments).join(' ');
					console.log(text);
				},
				printErr: function(text) {
					text = Array.prototype.slice.call(arguments).join(' ');
					console.error(text);
					if (text.substr(0,7) === "Error: ") // I_Error prepends this to its messages.
						alert(text)
				},
				canvas: document.getElementById('canvas'),
				elementPointerLock: true,
				setStatus: function(text) {
					if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
					if (text === Module.setStatus.text) return;
					var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
					var now = Date.now();
					if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
					if (m) {
						text = m[1];
						progressElement.value = parseInt(m[2])*100;
						progressElement.max = parseInt(m[4])*100;
						progressElement.hidden = false;
						spinnerElement.hidden = false;
					} else {
						progressElement.value = null;
						progressElement.max = null;
						progressElement.hidden = true;
						if (!text) spinnerElement.hidden = true;
					}
					statusElement.innerHTML = text;
				},
				totalDependencies: 0,
				monitorRunDependencies: function(left) {
					this.totalDependencies = Math.max(this.totalDependencies, left);
					Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'Program running. (Hint: Press Backspace instead of Esc for menus.)');
				}
			};
			Module.setStatus('Downloading...');
			window.onerror = function() {
				Module.setStatus('Exception thrown, see JavaScript console');
				spinnerElement.style.display = 'none';
				Module.setStatus = function(text) {
					if (text) Module.printErr('[post-exception status] ' + text);
				};
			};
			if (location.hash)
				// Process hash tag arguments to command line list.
				(function() {
					var re = /(\S+)(\s*)/g
					var cb = /^"(.+)"/
					var hash = location.hash.substr(1)
					var find
					var combo
					Module.arguments = []
					while ((find = re.exec(hash)) !== null) {
						if (combo) {
							combo += find[0]
							if (combo.trim().substr(-1) != '"')
								continue
							Module.arguments.push(combo.trim().slice(1,-1))
							combo = null
							continue
						}
						else if (find[1].substr(0,1) == '"') {
							combo = find[0]
							continue
						}
						Module.arguments.push(find[1])
					}
					Module.arguments.unshift('srb2web')
				})()
		</script>
		{{{ SCRIPT }}}
	</body>
</html>
